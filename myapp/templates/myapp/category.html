{% extends 'myapp/index.html' %}

{% load static %}

{% block content %}

<div class="container">
    <section class="hero hero-normal">
        <div class="row">
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form class="d-flex justify-content-between search-inner" action="/searchview" method="get">
                            
                            <input type="text" class="form-control" id="search_input" placeholder="Search Here"
                                name="srch">

                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
    
                </div>
            </div>
        </div>


    </section>
</div>



<section class="breadcrumb-section set-bg" data-setbg="{% static 'img/ab_2.jpg' %}">

    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="breadcrumb__text">
                <h2>Grocery Mart</h2>
                <div class="breadcrumb__option">
                    <a href="{% url 'index' %}">Home</a>
                    <span>Shop</span>
                </div>
            </div>
        </div>
    </div>

</section>


<section class="product spad">




    <div class="row p-5">
        {% for i in mid %}
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="product__item">
                <div class="product__item__pic set-bg" data-setbg="{{i.pic.url}}">
                    <ul class="product__item__pic__hover">
                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                        <li><a href="{% url 'shop_details' i.id %}"><i class="fa fa-eye"></i></a></li>
                        <li><a href="{% url 'add_to_cart' i.id %}"><i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
                <div class="product__item__text">
                    <h6><a href="#">{{i.name}}</a></h6>
                    <h5>â‚¹ {{i.price}}</h5>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>

    </div>
    </div>
    </div>
</section>

{% endblock %}
